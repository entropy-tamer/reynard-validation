name: ✅ Validation Package CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/core/validation/**'
      - '.github/workflows/validation-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/core/validation/**'
      - '.github/workflows/validation-ci.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.17.1'
  PACKAGE_PATH: 'packages/core/validation'

jobs:
  # 🧪 Test Suite
  test:
    name: 🧪 Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏗️ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '${{ env.PNPM_VERSION }}'

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🧪 Run tests
        run: pnpm --filter reynard-validation test

      - name: 📊 Test coverage
        run: pnpm --filter reynard-validation test:coverage

  # 🔍 Linting & Code Quality
  lint:
    name: 🔍 Linting & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏗️ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '${{ env.PNPM_VERSION }}'

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔍 ESLint
        run: pnpm --filter reynard-validation lint

      - name: 🎨 Prettier
        run: pnpm --filter reynard-validation format:check

      - name: 📝 TypeScript check
        run: pnpm --filter reynard-validation type-check

  # 🏗️ Build
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏗️ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '${{ env.PNPM_VERSION }}'

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build package
        run: pnpm --filter reynard-validation build

      - name: 📦 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reynard-validation-build
          path: packages/core/validation/dist/
          retention-days: 7

  # 🚀 Publish (on release)
  publish:
    name: 🚀 Publish
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🏗️ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '${{ env.PNPM_VERSION }}'

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build package
        run: pnpm --filter reynard-validation build

      - name: 📦 Publish to npm
        run: pnpm --filter reynard-validation publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
