name: âœ… Validation Package CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/core/validation/**'
      - '.github/workflows/validation-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/core/validation/**'
      - '.github/workflows/validation-ci.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.17.1'
  PACKAGE_PATH: 'packages/core/validation'

jobs:
  # ğŸ§ª Test Suite
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '${{ env.PNPM_VERSION }}'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run tests
        run: pnpm --filter reynard-validation test

      - name: ğŸ“Š Test coverage
        run: pnpm --filter reynard-validation test:coverage

  # ğŸ” Linting & Code Quality
  lint:
    name: ğŸ” Linting & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '${{ env.PNPM_VERSION }}'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” ESLint
        run: pnpm --filter reynard-validation lint

      - name: ğŸ¨ Prettier
        run: pnpm --filter reynard-validation format:check

      - name: ğŸ“ TypeScript check
        run: pnpm --filter reynard-validation type-check

  # ğŸ—ï¸ Build
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '${{ env.PNPM_VERSION }}'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build package
        run: pnpm --filter reynard-validation build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reynard-validation-build
          path: packages/core/validation/dist/
          retention-days: 7

  # ğŸš€ Publish (on release)
  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '${{ env.PNPM_VERSION }}'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build package
        run: pnpm --filter reynard-validation build

      - name: ğŸ“¦ Publish to npm
        run: pnpm --filter reynard-validation publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
